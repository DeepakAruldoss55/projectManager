{% extends 'backend/base/base.html' %}
{% load static %}
{% block title %}Update User - Project Management{% endblock %}

{% block extra_head_add %}
<link rel="stylesheet" type="text/css" href="{% static 'app/css/users.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update User</h2>
    <form id="updateUserForm">
        <input type="hidden" id="userId" value="{{ user.id }}">  <!-- Hidden input field for user ID -->
        <div class="form-group">
            <label for="updateFirstName">First Name</label>
            <input type="text" id="updateFirstName" name="firstName" class="form-control" value="{{ user.firstName }}" required>
        </div>
        <div class="form-group">
            <label for="updateLastName">Last Name</label>
            <input type="text" id="updateLastName" name="lastName" class="form-control" value="{{ user.lastName }}" required>
        </div>
        <div class="form-group">
            <label for="updateEmpID">Employee ID</label>
            <input type="text" id="updateEmpID" name="empID" class="form-control" value="{{ user.empID }}" required>
        </div>
        <div class="form-group">
            <label for="updateEmail">Email</label>
            <input type="email" id="updateEmail" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="updateRoleID">Role</label>
            <select id="updateRoleID" name="roleID" class="form-control" required>
                {% for role in roles %}
                <option value="{{ role.id }}" {% if user.roleID.id == role.id %}selected{% endif %}>{{ role.snippet }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}

{% block extra_script_add %}
<script src="{% static 'app/javaScript/updateUser.js' %}"></script>
{% endblock %}
