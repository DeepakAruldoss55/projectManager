{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Set Password</title>
		<link rel="shortcut icon" href="{% static 'media/images/logo.png' %}" type="image/x-icon">
		<link href="{% static 'bootstrap/4.5.3/css/bootstrap.min.css' %}" rel="stylesheet">
		<script src="{% static 'bootstrap/4.5.3/js/bootstrap.min.js' %}"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h2>Set Password</h2>
			{% if error %}
				<div class="alert alert-danger">{{ error }}</div>
			{% endif %}
			<form id="setPasswordForm" action="{% url 'setPassword' sessionID %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">New Password:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Set Password</button>
			</form>
		</div>

		<script>
			$(document).ready(function () {
                $('#setPasswordForm').on('submit', function (e) {
                    var password = $('#password').val();
                    var confirmPassword = $('#confirmPassword').val();
                    if (password !== confirmPassword) {
                        e.preventDefault();
                        alert("Passwords do not match!");
                    }
                });
            });
		</script>
	</body>
</html>
