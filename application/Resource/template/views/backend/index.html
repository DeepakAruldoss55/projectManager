{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Project Management</title>
    <link rel="shortcut icon" href="{% static 'media/images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/4.5.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/cdn/font/node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}"/>
    <style>
        .project-image-container {
            background: url('{% static "media/images/loginbg.jpg" %}') center no-repeat;
            background-size: cover;
            opacity: 0.6;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-light-login">
    <div class="container-fluid">
        <div class="row ">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block project-image-container"></div>
            <!-- IMAGE CONTAINER END -->

            <div class="col-lg-6 col-md-6 project-form-container">                
                <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 project-form">
                    <!-- Company Logo -->
                    <div class="text-center mb-3 mt-5">
                        <!-- <img src="{% static 'media/images/login/logo.png' %}" width="150px"> -->
                    </div>
                    <div class="text-center mb-4">
                        <h4>Login into your account</h4>
                    </div>
                    <form class="px-3" autocomplete="off" method="post">
                        {% csrf_token %}
                        <div class="form-input">
                            <span><i class="fa bi-person"></i></span>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-input">
                            <span><i class="bi bi-lock"></i></span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                
                        <div class="mb-3"> 
                            <button type="button" class="btn btn-block"id="loginButton" >Login</button>
                        </div>
                        <div class="text-right ">
                            <a href="#" class="forget-link">Forgot password?</a>
                        </div>
                       
                    </form>
                </div>                    
            </div>
        </div>
    </div>    

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="errorMessage" class="error-message">Invalid username or password</div>

    <script src="{% static 'app/javaScript/login.js' %}"></script>
</body>
</html>
